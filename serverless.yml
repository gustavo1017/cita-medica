service: cita-medica

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    APPOINTMENT_TABLE: ${self:service}-appointments-${sls:stage}

functions:
  getAppointmentsByInsuredId:
    handler: src/infrastructure/lambdas/getAppointmentsByInsuredId.handler
    events:
      - http:
          path: appointments
          method: get
          request:
            parameters:
              querystrings:
                insuredId: true
                
  appointment:
    handler: src/infrastructure/lambdas/appointment.handler
    events:
      - http:
          path: appointment
          method: post
      - sqs:
          arn:
            Fn::GetAtt:
              - SqsPeQueue
              - Arn
      - sqs:
          arn:
            Fn::GetAtt:
              - SqsClQueue
              - Arn
    
  appointmentPe:
    handler: src/infrastructure/lambdas/appointmentpe.handler
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - SqsPeQueue
              - Arn

  appointmentCl:
    handler: src/infrastructure/lambdas/appointmentcl.handler
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - SqsClQueue
              - Arn

resources:
  Resources:
  # SQS PE
    SqsPeQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: SQS_PE

  # SQS CL
    SqsClQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: SQS_CL
  # Dynamo DB
    AppointmentTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.APPOINTMENT_TABLE}
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
        BillingMode: PAY_PER_REQUEST
    # API Gateway HTTP API
    AppointmentHttpApi:
      Type: AWS::ApiGatewayV2::Api
      Properties:
        Name: AppointmentApi
        ProtocolType: HTTP

    # Integraci√≥n Lambda <-> API Gateway
    AppointmentIntegration:
      Type: AWS::ApiGatewayV2::Integration
      Properties:
        ApiId: !Ref AppointmentHttpApi
        IntegrationType: AWS_PROXY
        IntegrationUri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AppointmentLambdaFunction.Arn}/invocations
        PayloadFormatVersion: "2.0"

    # Route (POST /appointment)
    AppointmentRoute:
      Type: AWS::ApiGatewayV2::Route
      Properties:
        ApiId: !Ref AppointmentHttpApi
        RouteKey: POST /appointment
        Target: !Join [ "/", ["integrations", !Ref AppointmentIntegration] ]

    # Stage (deploy de la API)
    AppointmentStage:
      Type: AWS::ApiGatewayV2::Stage
      Properties:
        ApiId: !Ref AppointmentHttpApi
        StageName: dev
        AutoDeploy: true

    # Permiso para que API Gateway invoque la Lambda
    AppointmentLambdaPermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: lambda:InvokeFunction
        FunctionName: !Ref AppointmentLambdaFunction
        Principal: apigateway.amazonaws.com